---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: devopsapp
spec:
  replicas: 2
  selector:
    app: swiggy
  template:
    metadata:
      labels:
        app: swiggy
    spec:
      containers:
       - name: cont-1
         image: appalashetty/sravani:appimage
         ports:
          - containerPort: 8080
      imagePullSecrets:
       - name: flm






---
apiversion: v1
kind: Service
metadata:
  name: appsvc
spec:
  type: LoadBalancer
  selector:
     app: swiggy
  ports:
     - ports: 8080
       targetPort: 8080
